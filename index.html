<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefit Bot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="box">

      <h1>Benefit Bot</h1>
      <p class="subtext">Check schemes instantly for poor citizens.</p>

      <label>Age:</label>
      <input type="number" id="age" placeholder="Enter age">

      <label>Monthly Income (â‚¹):</label>
      <input type="number" id="income" placeholder="Enter income">

      <label>Occupation:</label>
      <select id="occupation">
        <option value="student">Student</option>
        <option value="farmer">Farmer</option>
        <option value="worker">Worker</option>
        <option value="senior">Senior Citizen</option>
        <option value="woman">Woman</option>
      </select>

      <button class="btn" onclick="checkSchemes()">Check Benefits</button>

    </div>
  </div>

  <script>
    function checkSchemes() {
      let age = document.getElementById("age").value;
      let income = document.getElementById("income").value;
      let occupation = document.getElementById("occupation").value;

      let schemes = [];

      if (occupation === "student" && income < 20000)
        schemes.push("Scholarship Scheme");

      if (occupation === "farmer" && income < 25000)
        schemes.push("PM Kisan Support Scheme");

      if (occupation === "worker" && income < 15000)
        schemes.push("Labour Welfare Scheme");

      if (occupation === "woman" && income < 20000)
        schemes.push("Women Empowerment Scheme");

      if (age >= 60)
        schemes.push("Senior Pension Scheme");

      if (income < 10000)
        schemes.push("Free Ration Scheme");

      schemes.push("Ayushman Bharat Health Card");
      schemes.push("Housing for Poor Scheme");

      localStorage.setItem("userSchemes", JSON.stringify(schemes));
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
