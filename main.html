<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustTrace | Civic Platform Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #16a34a;
            --danger: #dc2626;
            --warning: #f59e0b;
            --dark: #111827;
            --light: #f9fafb;
            --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --gradient-dark: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(22, 163, 74, 0.05) 0%, transparent 20%);
        }

        header {
            background: var(--gradient-dark);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
        }

        .logo i {
            color: #6ee7ff;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-left: 10px;
            font-weight: 500;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .login-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .login-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .platform-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .section-title p {
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .platform-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .platform-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            padding: 2rem;
            background: var(--gradient-primary);
            color: white;
            text-align: center;
        }

        .card-header i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card-header h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-content {
            padding: 2rem;
            flex-grow: 1;
        }

        .card-content p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .features-list {
            list-style: none;
            margin-bottom: 2rem;
        }

        .features-list li {
            padding: 0.5rem 0;
            color: #4b5563;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features-list i {
            color: var(--primary);
        }

        .card-actions {
            padding: 0 2rem 2rem;
            text-align: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.9rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn i {
            font-size: 0.9rem;
        }

        .stats {
            background: var(--gradient-dark);
            color: white;
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .stats-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item h3 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #6ee7ff;
        }

        .stat-item p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #d1d5db;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        .copyright {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
        }

        .chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            max-width: calc(100vw - 60px);
            height: 500px;
            background: #0b0b14;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
            z-index: 999;
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(10px);
        }

        .chatbot-header {
            background: linear-gradient(90deg, var(--primary), #7c3aed);
            color: white;
            padding: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-chatbot {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-chatbot:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chatbot-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .chatbot-input {
            padding: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.14);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.04);
        }

        .chatbot-input input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 12px;
            font-size: 0.95rem;
            outline: none;
            background: rgba(255, 255, 255, 0.04);
            color: white;
        }

        .chatbot-input input:focus {
            border-color: rgba(187, 134, 252, 0.65);
            box-shadow: 0 0 0 4px rgba(187, 134, 252, 0.15);
        }

        .chatbot-input button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
        }

        .chatbot-input button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .user-card {
            background-color: #1c1c2b;
            padding: 12px;
            border-radius: 12px;
            border-left: 4px solid #555;
            color: #ffffff;
            animation: slideInLeft 0.35s ease;
            word-break: break-word;
            max-width: 85%;
            align-self: flex-end;
        }

        .bot-card {
            background-color: #2a153f;
            padding: 12px;
            border-radius: 12px;
            border-left: 4px solid #bb86fc;
            color: #f5e9ff;
            animation: slideInRight 0.35s ease;
            word-break: break-word;
            max-width: 85%;
            align-self: flex-start;
        }

        .user-card b, .bot-card b {
            display: block;
            margin-bottom: 6px;
            opacity: 0.95;
            font-size: 14px;
        }

        .bot-card ul {
            margin: 8px 0 0 18px;
            padding: 0;
        }

        .bot-card li {
            color: #f5e9ff;
            margin-bottom: 6px;
            line-height: 1.35;
            font-size: 14px;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .typing {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            margin-top: 4px;
            opacity: 0.9;
        }
        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(245, 233, 255, 0.85);
            animation: bounce 1s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-4px); opacity: 1; }
        }

        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 35px 30px;
            border-radius: 24px;
            width: min(420px, 100%);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalZoom 0.3s ease-out;
        }

        @keyframes modalZoom {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-box h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        .login-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .login-btn-modal {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-btn-modal:hover {
            background: var(--primary-dark);
        }

        .close-login {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6b7280;
            cursor: pointer;
        }
